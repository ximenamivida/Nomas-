<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti üíå</title>

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow:hidden;
    color:white;
    text-align:center;
}

h1{
    font-size:3em;
    text-shadow:0 0 15px rgba(255,255,255,0.8);
    animation: brillo 2s infinite alternate;
}

@keyframes brillo{
    from{ text-shadow:0 0 10px white; }
    to{ text-shadow:0 0 30px white; }
}

#texto{
    font-size:1.5em;
    max-width:80%;
    min-height:60px;
}

button{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff6b81;
    cursor:pointer;
    margin-top:20px;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

.carta{
    display:none;
    margin-top:20px;
    background:white;
    color:#333;
    padding:20px;
    border-radius:15px;
    width:80%;
    max-width:400px;
    animation: aparecer 1s ease forwards;
}

@keyframes aparecer{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* corazones */
.corazon{
    position:absolute;
    color:white;
    font-size:20px;
    animation: flotar 5s linear infinite;
}

@keyframes flotar{
    0%{transform:translateY(100vh); opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

    <source src="TU_LINK_DE_CANCION.mp3" type="audio/mpeg">

</html>
